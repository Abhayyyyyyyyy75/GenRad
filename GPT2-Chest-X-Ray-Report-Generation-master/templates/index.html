<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Gen rad</title>
</head>
<body>
    <h1 class="text-center">Report generation</h1>
    <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    <!-- Prediction Box -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Prediction</h5>
                        <p class="text-center">{{prediction}}</p>
                        <div class="text-center mt-3">
                            <a class="btn btn-success" href="{{prediction_download_link}}" download="prediction.txt">Download Prediction</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Target Box -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Target</h5>
                        <p class="text-center">{{target}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
